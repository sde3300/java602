<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 자바스크립트 출력 방법
        // html 요소에 쓰기 : innerHTML 사용
        // document에 쓰기 : document.write() 사용
        // 알림 상자에 쓰기 : window.alert(), alert() 사용
        // 웹 브라우저 콘솔에 쓰기 : console.log 사용

        window.addEventListener("DOMContentLoaded", function(){
            var ptag1=document.getElementById("demoInnerHtml");
            ptag1.innerHTML=10+10;

            document.write("document.wirte를 사용하여 화면에 출력");

            alert("alert()함수를 이용하여 알림창에 출력");

            console.log("console.log() 함수를 사용하여 콘솔창에 출력");
        });
    </script>

</head>
<body>
    <h3>화면에 출력하기</h3>
    <hr>
    <p id="demoInnerHtml"></p>
</body>
</html>
