<!DOCTYPE html>

    <script>
        console.log("------do ~ while문------");

        //do ~ while문 
        //while문과 동일한 형태의 반복문, do ~ while문은 조건문을 나중에 확인하는 형태의 반복문, 무조건 1번은 반복문을 실행하는 형태의 반복문

        var count4 = 0; //1.초기식(조건이 true일 때)
        do {
            console.log(count4); //2.반복코드
            count4++; //3.증감식
        } while (count4 < 5); //4.조건식

        console.log("------조건식이 false인 경우------");
        do {
            console.log(count4); //2.반복코드
            count4++; //3.증감식
        } while (count4 < 5); //4.조건식

        console.log("------break와 continue------");
        // break
        // 반복문 및 switch ~ case 문에서 사용되며, break문을 만나면 해당 반복문 및 switch ~ case문을 즉시 종료함
        console.log("------break 사용 시------");
        for (var i = 0; i < 10; i++) {
            if (i == 5) {
                break;
            }
            console.log("현재 i의 값 : " + i)
        }


        //continue
        //반복문에서 사용되며, continue문을 만나면 해당 루프를 종료하고 다음 루프를 시작함
        console.log("------continue 사용 시------");
        for (var i = 0; i < 10; i++) {
            if (i == 5) {
                continue
            }
            console.log("현재 i의 값 : " + i)
        }

        console.log("------문제3.1------");

        // 문제4) while문을 사용하여 지정한 구구단의 단수를 출력하는 프로그램을 작성하세요.

        // prompt() : 자바스크립트에서 사용자 입력을 받기 위한 함수
        // Number() : 데이터를 숫자형 타입으로 변환하는 함수, 문자열형 데이터를 숫자형으로 변환함
        //var num = prompt("숫자를 입력해주세요");
        //num = Number(num); // 입력된 숫자를 정수형으로 변환

        // 제어문, 반복문은 모두 중첩하여 사용할 수 있음
        // 구구단 전체 출력하기
        // 2중 for문 사용
        console.log("------2중 for문을 사용하여 구구단 전체 출력------");
        for (var i = 2; i < 10; i++) {
            for (var j = 1; j < 10; j++) {
                console.log(i + " * " + j + " = " + i * j);
            }
        }

        console.log("------문제5) 2중 while------");
        // 문제5) 2중 while문을 사용하여 구구단 전체를 출력하는 프로그램을 작성하세요.
        // 초기식의 변수를 다시 초기화 시키는 작업이 필요함

        var dan = 2;
        var count = 1; //내부의 while문에서 처음 실행되었을 때 count의 숫자가 10까지 올라감, count를 다시 1로 초기화 해주어야 함.

        while (dan < 10) {
            //var count = 1; 
            //외부의 while문이 실행 될때마다 count 변수를 새로 선언
            //외부에서 count 변수를 사용할 수 없음
            while (count < 10) {
                console.log ( dan + " * " + count + " = " + dan * count );
                count++;
            }
            count = 1;
            dan++;
        }

        console.log("------6번 inNanN------");

        var num = prompt("숫자를 입력하시오", "10");
        //prompt() 함수로 입력받은 데이터는 모두 문자열로 처리됨

        //isNaN() : 매개변수로 받은 데이터가 숫자인지 아닌지를 판별하는 함수
        //숫자가 아닐경우 true를 출력, 숫자일 경우 false를 출력
        if (isNaN(num) == false){
            num = Number(num);

            if((num % 2) == 0) {
                console.log("입력된 값은 " + num + "이고, 짝수입니다.");
            }
            else {
                console.log("입력된 값은 " + num + "이고, 홀수입니다.");
            }
        }
        else {
            alert("입력된 값이 숫자가 아닙니다");
        }

        console.log("------문제7------");
        // 문제 7) 1 ~ 100까지의 숫자 중 3의 배수를 화면에 모두 출력하고 몇개인지 개수도 함께 줄력하는 프로그램을 작성하세요.
        // for, if, % 사용
        var count = 0; //3의 배수를 카운트 할 변수

        for (var i = 1; i <= 100; i++) {
            if((i % 3) == 0) {
                console.log("3의 배수 : " + i);
                count++;
            }
        }

        console.log("3의 배수가 " + count + "개 입니다.")
