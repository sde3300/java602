<!DOCTYPE html>
<html>

<head>
	<title>title name</title>

	<script>
	// 배열의 함수
		// 기본적으로 배열은 객체이므로 배열을 효과적으로 활용하기 위한 함수들이 존재함
		// toString() : 배열의 데이터를 문자열로 별환
		// join() : toString()과 비슷한 기능을 하는 함수로 지정한 문자를 구분기호로 사용할 수 있음
			// 배열명.join(구분자로 사용할 문자열);

		var fruits = ["바나나", "파인애플", "자몽", "망고"];
		console.log("배열 fruits : " + fruits);
		//alert("배열 fruit : " + fruits);

		console.log("배열 fruits : " + fruits[0] + fruits[1] + fruits[2] +fruits[3]);

		for (var i=0; i<fruits.length; i++) {
			console.log("배열 fruits : " + fruits[i]);
		}
	console.log("\n ---- toString() 사용 ---- \n")
		console.log("배열 fruits : " + fruits.toString());
	console.log("\n ---- join() 사용 ---- \n")
		console.log("배열 fruits : " + fruits.join(" $ "));




	// 배열에 데이터 추가 및 삭제
		// push(), pop(), shift(), unshift()
		// push(), pop() 배열의 가장 마지막에 데이터를 추가하거나 삭제할 때 사용
		// shift(), unshift() 배열의 가장 앞에 데이터를 추가하거나 삭제할 때 사용
		
		//push() : 배열의 가장 마지막에 데이터를 추가
			// 배열명.push(추가할 데이터); 1 2 3 4 5
		// pop() : 배열의 가장 마지막에 있는 데이터를 삭제
			// 배열명.pop();
		
	console.log("\n ---- push, pop ---- \n")
		console.log("배열 fruits의 원본 데이터 : " + fruits.toString());
		fruits.push("사과");
		fruits.push("배");
		console.log("배열 fruits의 push 후 데이터 : " + fruits.toString());
		fruits[6] = "수박"
		fruits[7] = "참외"
		console.log("배열 fruits에 index로 데이터 추가 후 데이터 : " + fruits.toString());
		fruits.pop()
		fruits.pop()
		fruits.pop()
		fruits.pop()
		console.log("배열 fruits의 pop 사용 후 데이터 : " + fruits.toString());



	console.log("\n ---- shift, unshift ---- \n")
		// shift() : 배열의 첫번째 요소를 삭제하고 다른 모든 요소의 index 번호를 1 낮춤                                             
			// 배열명.shift();
		// unshift : 배열의 모든 요소의 index를 1 올리고, index 0번에 데이터를 추가
			// 배열명.unshift(추가할 데이터); 5 4 3 2 1

			console.log("배열 fruits의 원본 데이터 : " + fruits.toString());
			fruits.unshift("사과");
			fruits.unshift("수박");
			console.log("배열 fruits의 unshift 사용 후 데이터 : " + fruits.toString());
			fruits.shift();
			fruits.shift();
			console.log("배열 fruits의 shift 사용 후 데이터 : " + fruits.toString());



	console.log("\n ---- delete ---- \n")
		// delete() : 배열의 지정된 요소를 삭제하는 함수
		// delete 함수는 사용하지 않는 것이 좋음, 다른 index의 요소를 옮겨오는 것이 아니라 그냥 비워두는 형태
		// 잘못된 연산이 진행될 가능성이 높다
			// delete 배열명[index];
			console.log("배열 fruits의 원본 데이터 : " + fruits.toString());
			delete fruits[2];
			console.log("배열 fruits에 delete 후 데이터 : " + fruits.toString());
			console.log(fruits[0]);
			console.log(fruits[1]);
			console.log(fruits[2]);  // 완전히 비어있는 형태로 변경되어 undefined로 출력됨
			console.log(fruits[3]);



	// 배열 연결하기
        // splice, concat, slice

    console.log("\n ---- splice ---- \n")
        // splice() : 배열의 지정된 위치에 데이터를 추가, 삭제하는 함수
        // 원본이 수정됨
        // 세번째 매개변수가 없을 경우(1번, 2번 매개변수만 사용할 경우) 데이터를 삭제하는데 사용할 수 있음
            // 배열명.splice(추가할 index 위치, 삭제할 데이터 수, 추가할 데이터, ...)

        var fruits = ["바나나", "파인애플", "오렌지", "자몽", "망고"];
        console.log("배열 fruits의 원본 데이터 : " + fruits.toString());
        fruits.splice(2, 0, "사과", "배");
        console.log("배열 fruits에 splice 후 데이터 : " + fruits.toString());
        fruits.splice(2, 2, "수박", "참외");
        console.log("배열 fruits에 추가 splice 후 데이터 : " + fruits.toString());
        fruits.splice(2, 2); //2번 index에서부터 데이터를 2개 삭제
        console.log("배열 fruits에 추가 splice 후 데이터 : " + fruits.toString());



    console.log("\n ---- slice ---- \n")
        // sclice() : 원본 배열의 일부를 잘라서 새로운 배열로 만들 경우 사용하는 함수
        // 원본 배열은 변경되지 않고 그대로 두면서 새로운 배열을 생성
        // 만약 매개변수 1개만 사용 시 지정한 시작 index부터 배열의 끝까지 잘라냄
        // slice를 사용하여 첫번째 매개변수를 0을 사용하면 원본과 동일한 배열을 복사함
            // var 사본배열명 = 원본배열명.slice(잘라낼 시작 index, 잘라낼 끝 index);
            // 2번째 매개변수인 잘라낼 끝 index는 포함되지 않음

        var cars = ["모닝", "아반떼", "소나타", "그랜저", "오피러스", "제네시스"]
        console.log("배열 cars의 원본 데이터 : " + cars.toString());

        var bigCars = cars.slice(3);
        console.log("배열 cars에 slice 후 데이터 : " + cars.toString());
        console.log("배열 cars에서 slice로 잘라낸 데이터 : " + bigCars.toString());

        var buyCars = cars.slice(1, 4); //1번 인덱스부터 4번 인덱스 앞
        console.log("배열 cars에 slice 후 데이터 : " + cars.toString());
        console.log("배열 cars에서 slice(1, 4)로 잘라낸 데이터 : " + buyCars.toString());

        var copyCars = cars.slice(0);
        console.log("배열 cars의 원본데이터 : " + cars.toString());
        console.log("사본 배열 copyCars의 데이터 : " + copyCars.toString());



    console.log("\n ---- concat ---- \n")
        // concat() : 두개의 배열을 하나의 배열로 합쳐주는 함수
        // 두개의 배열을 하나의 배열로 합쳐진 새로운 배열을 생성
        // 기준이 되는 배열에 나머지 배열이 추가된 형태로 새로운 배열을 생성
            // 기준이 되는 배열에 push()로 나머지 배열이 추가되었다고 생각하면 쉬움
            // var 합쳐진새배열명 = 원본열배1.concat(원본배열2);

        var frontEndSkill = ["HTML5", "CSS3", "Javascript", "jQuery"]; //프론트
        var backEndSkill = ["Java", "Spring", "MyBatis", "SQL"]; //백
        var webSkill = frontEndSkill.concat(backEndSkill); //웹1

        console.log("배열 frontEndSkill 내용 : " + frontEndSkill.toString());
        console.log("배열 backEndSkill 내용 : " + backEndSkill.toString());
        console.log("배열 webSkill 내용 : " + webSkill.toString());
        // 웹1 = 프론트.concat(백); ->프론트,백

        var webSkill2 = backEndSkill.concat(frontEndSkill); //웹2
        console.log("배열 webSkill2 내용 : " + webSkill2.toString());
        // 웹2 = 백.concat(프론트); ->백,프론트

        var dbSkill = ["MySql", "Oracle", "MsSql", "mongoDB"]; //디비
        var webSkill3 = frontEndSkill.concat(backEndSkill, dbSkill);
        console.log("배열 WebSkill3 내용 : " + webSkill3.toString());
        // 웹3 = 프론트.contact(백, 디비); ->프론트,백,디비

	</script>
