<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        console.log("\n-----01번-----\n")

        var text1="함수 선언 전 호출";
        var text2="함수 선언 후 호출";
        console.log(text1);
        function printMsg(msg) {
            document.write("함수 호출 메세지 : " + msg + "<br>")
        }
        console.log(text2);



        console.log("\n-----05번-----\n")

        var result;
        function add(name, n) {
            console.log(name + " 학생이 1 부터 " + n + "까지 덧셈 수행");

            var sum = 0;
            for (var i=1; i<=n; i++) {
                sum+=i;
            }
            return sum;
        }
        result = add("홍길동", 10);
        console.log("결과 : " + result);
        result = add("이영희 : " + result);
        console.log("결과 : " + result);



        console.log("\n-----06번-----\n")
        
        console.log("결과 : " + add("홍길동", 10));
        console.log("결과 : " + add("이영희", 100));
    </script>
</head>
