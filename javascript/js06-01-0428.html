<!DOCTYPE html>
<html>

<head>
    <title>title name</title>

    <script>
    // 배열의 정렬
        // sort, reverse
        // sort() : 배열의 요소를 오름차순으로 정렬함
            // 배열명.sort();

        var fruits = ["banana", "orange", "apple", "mango"];
        console.log("배열 fruits의 현재 요소 순서 : " + fruits.toString());
        fruits.sort();
        console.log("배열 fruits를 sort 한 후 요소 순서 : " + fruits.toString());

        // reverse() : 배열의 현재 순서를 반대로 정렬함
        // reverse는 내림차순으로 정렬되는 것이 아님, 내림차순정렬을 원할 경우 sort 후 reverse를 사용해야 함
        fruits.reverse();
        console.log("sort 된 배열 fruits를 reverse 한 후 요소 순서 : " + fruits.toString());

        var fruits = ["banana", "orange", "apple", "mango"];
        console.log("배열 fruits에 요소 순서를 변경 : " + fruits.toString());
        fruits.reverse();
        console.log("배열 fruits를 reverse 한 후 요소 순서 : " + fruits.toString());

        // sort 사용 시 문제점
        // 기본적으로 자바스크립트의 sort 함수는 문자열을 기준으로 정렬을 진행함
        // 숫자형 데이터를 문자열 타입으로 변경하여 저장된 배열일 경우 문제가 발생함
        // 숫자인 문자열 "2"는 "1"보다 크기 때문에 "100"보다 "25"가 더 크다고 판단함
            // "100", "25"와 같은 형태로 정렬 됨
        // 이를 정상적으로 동작시키고자 할 경우 사용자 함수를 생성하여 정렬해야 함

        var point = [40, 100, 1, 5, 25, 10];
        console.log("배열 point 원본 요소 순서 : " + point.toString());
        point.sort();
        console.log("배열 point의 요소 정렬 : " +  point.toString());

        // 사용자 함수를 생성하여 리턴값이 양수가 나올 경우 위치를 변경, 0이나 음수가 나올 경우 위치 변경을 하지 않는 방식으로 정렬을 함
        point.sort(function(a, b) {
            return a - b;
        });

        console.log("배열 point를 사용자 함수를 사용하여 정렬 : " + point.toString());

    </script>
</head>

<body></body>

</html>
